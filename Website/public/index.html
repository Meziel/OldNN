<!DOCTYPE html>
<html ng-app="app" ng-strict-di ng-cloak>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" type="text/javascript"></script>
</head>
<body ng-controller="test as vm">
    <div class="container">
        <form style="border: 1px solid lightgray; padding: 1rem; margin-top: 1rem;">
            <div class="form-group">
                <label>Train #</label>
                <input id="training-input" class="form-control" type="text" ng-model="vm.ticksTrain" placeholder="# to Train" />
            </div>

            <div class="form-group">
                <label>Test #</label>
                <input id="testing-input" class="form-control" type="text" ng-model="vm.ticksTest" placeholder="# to Test" />
            </div>

            <div class="form-group">
                <label>Input #</label>
                <input id="past-size-input" class="form-control" type="text" ng-model="vm.inputSize" placeholder="Hours" />
            </div>

            <div class="form-group">
                <label>Generations #</label>
                <input id="generation-size-input" class="form-control" type="text" ng-model="vm.generations" placeholder="Generations" />
            </div>

            <div class="form-group">
                <label>Stock Name</label>
                <input id="stock-name-input" class="form-control" type="text" ng-model="vm.stockName" placeholder="Stock Name" />
            </div>

            <button type="button" ng-click="vm.train()">Train</button>
            <span ng-if="vm.training">Training...</span>
        </form>

        <br />

        <table class="table table-striped table-bordered" style="height: 200px; overflow: auto;">
            <thead>
                <tr>
                    <th>NN</th>
                    <th>Performance</th>
                    <th>Generation</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="statistic in vm.statistics">
                    <th>{{$index + 1}}</th>
                    <th>{{statistic.Performance}}</th>
                    <th>{{statistic.Generation}}</th>
                </tr>
            </tbody>
        </table>

        <div id="plot"></div>
        <div id="plot2"></div>
    </div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script type="text/javascript">
    angular
        .module('app', []);

</script>

<script src="test.controller.js" type="text/javascript"></script>
